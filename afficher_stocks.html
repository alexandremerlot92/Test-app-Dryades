<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Dryades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PRECEDENTES MODIFICATIONS</h1>

    <table id="activityTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Cuvée</th>
          <th>Millésime</th>
          <th>Quantité</th>
          <th>Commentaire</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated by JS -->
      </tbody>
    </table>

    <a href="index.html" class="back-link">← Back to Menu</a>
  </div>

  <script>
    // Load data from localStorage and display table
    document.addEventListener("DOMContentLoaded", () => {
      const savedRows = JSON.parse(localStorage.getItem("stockRows")) || [];
      const tbody = document.querySelector("#activityTable tbody");

      savedRows.forEach(({ date, cuvee, millesime, quantite, commentaire }) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${date}</td>
          <td>${cuvee}</td>
          <td>${millesime}</td>
          <td>${quantite}</td>
          <td>${commentaire}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
