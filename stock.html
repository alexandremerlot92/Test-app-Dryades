<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Dryades</title>
  <link rel="stylesheet" href="style stock.css">
</head>
<body>
  <div class="container">
    <h1>STOCKS</h1>
      <div class="menu">
            <a href="afficher_stock_modifs.html" class="button">AFFICHER MODIFS STOCK</a>

    <!-- Form to input new row data -->
    <h3>Ajouter du stock</h3>
    <form id="stockForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      
      <label for="cuvee">Cuvée:</label>
      <input type="text" id="cuvee" required>
      
      <label for="millesime">Millésime:</label>
      <input type="text" id="millesime" required>
      
      <label for="quantite">Quantité:</label>
      <input type="number" id="quantite" required>

      <label for="commentaire">Commentaire:</label>
      <input type="text" id="commentaire" >
      
      <button type="submit">Ajouter</button>
    </form>
    <a href="commercial.html" class="back-link">← Retour</a>

    <h3>Stock Actuel</h3>
      <table id="finalStockTable">
        <thead>
          <tr>
            <th>Cuvée</th>
            <th>Millésime</th>
            <th>Bouteilles</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>

  </div>

  <script src="modifier_stocks.js"></script>
</body>
</html>
