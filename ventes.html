<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VENTES</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function incrementCount() {
      const cell = document.getElementById("salesCount");
      let count = parseInt(cell.textContent, 10);
      cell.textContent = count + 1;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>VENTES - Daily Sales</h1>
    <form>
      <label>Product Name:
        <input type="text" name="product" required>
      </label>
      <label>Quantity Sold:
        <input type="number" name="quantity" required>
      </label>
      <button type="submit">Submit</button>
    </form>
    <div class="counter-section">
      <h2>Quick Add</h2>
      <p>Quick Sales Count: <span id="salesCount">0</span></p>
      <button onclick="incrementCount()">+1 Sale</button>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Menu</a>
  </div>
</body>
</html>
