<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VENTES</title>
  <link rel="stylesheet" href="style stock.css">
</head>
<body>
  <div class="container">
    <h1>VENTES</h1>
      <div class="menu">
          <a href="afficher_ventes.html" class="button">AFFICHER VENTES</a>

    <!-- Form to input new row data -->
    <h3>Modifier les stocks</h3>
    <form id="salesForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      
      <label for="contact">Contact:</label>
      <input type="text" id="contact" required>
      
      <label for="produit_id">Produit_ID:</label>
      <select id="produit_id" required>
        <option value="">-- Choisir un produit --</option>
      </select>
      
      <label for="vendu_offert">Vendu / Offert:</label>
      <input type="text" id="vendu_offert" required>

      <label for="quantite">Quantité:</label>
      <input type="number" id="quantite" required>

      <label for="prix">Prix:</label>
      <input type="number" id="prix" required>

      <label for="commentaire">Commentaire:</label>
      <input type="text" id="commentaire" >
      
      <button type="submit">Modifier</button>
    </form>
    <a href="commercial.html" class="back-link">← Retour</a>
  </div>
  <script src="modifier_ventes.js"></script>
</body>
</html>
